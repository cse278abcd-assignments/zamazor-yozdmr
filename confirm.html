<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Zamazor - Confirm Login</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="zamazor.ico">

        <link rel="stylesheet" href="account.css" type="text/css">
    </head>

    <body>
        <div class="main skinny">
            <h1>Confirm login</h1><br>
            <form action="account.cgi" method="POST">
                <input style="width: 100%;" type="text" name="username" placeholder="Username" required><br>
                <input style="width: 100%;" type="password" name="password" placeholder="Password" required><br>
                <input type="submit" name="confirm" value="Confirm">
            </form>
        </div>

    </body>

</html>
