<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Zamazor - Register</title>

    <link rel="stylesheet" href="login.css" type="text/css" />
</head>

<body>

    <div class="login-card">
        <h1>Register</h1><br>
        <form action="signup-success.cgi" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="password" name="password" placeholder="Password" required>
            <br><br><br>
            <input type="text" name="first_name" placeholder="First name" required><br>
            <input type="text" name="last_name" placeholder="Last name" required><br>
            <input type="text" name="address" placeholder="Street address"><br>
            <input type="text" name="city" placeholder="City"><br>
            <input type="text" name="state" list="statelist" placeholder="State" required>
            <datalist id="statelist" name="statelist">
                <option value="AL">Alabama</option><option value="AK">Alaska</option>
                <option value="AZ">Arizona</option><option value="AR">Arkansas</option>
                <option value="CA">California</option><option value="CO">Colorado</option>
                <option value="CT">Connecticut</option><option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option><option value="FL">Florida</option>
                <option value="GA">Georgia</option><option value="HI">Hawaii</option>
                <option value="ID">Idaho</option><option value="IL">Illinois</option>
                <option value="IN">Indiana</option><option value="IA">Iowa</option>
                <option value="KS">Kansas</option><option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option><option value="ME">Maine</option>
                <option value="MD">Maryland</option><option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option><option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option><option value="MO">Missouri</option>
                <option value="MT">Montana</option><option value="NE">Nebraska</option>
                <option value="NV">Nevada</option><option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option><option value="NM">New Mexico</option>
                <option value="NY">New York</option> <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option><option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option><option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option><option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option><option value="TX">Texas</option>
                <option value="UT">Utah</option><option value="VT">Vermont</option>
                <option value="VA">Virginia</option><option value="WA">Washington</option>
                <option value="WV">West Virginia</option><option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </datalist>
            <input type="text" name="zipcode" placeholder="Zip code"><br>
            <input type="submit" name="register" class="login login-submit" value="Register">
        </form>

        <div class="return-link">
            <a href="index.html">Go back</a>
        </div>
        

    </div>

</body>

</html>
